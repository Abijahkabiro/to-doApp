<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Great+Vibes|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>TO-Do App</title>

</head>
<body>
    <div class="card text-center">
        <div class="container">
            <div class="header text-center">To-Do App
                <div class="date" id="date"></div>
            </div>

            <div class="details">
                <ul class="list" id="list"></ul>
                    
            </div>

            <div class="add-to-do text-center">
                <span class="fa fa-plus-square"></span>
                <input type="text" id="todo" placeholder="add-to-do">
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
